{% extends "base/base_login.html" %}

{% block title %}Care 3.0{% endblock %}

{% block content %}

  <center><h4>Login</h4></center>

  {% if error %}
    {{ error }}
  {% endif %}

  <center>
    <form action="." method="post">
      {% csrf_token %}
        <table id="formtable">
          {{ form.as_table }}
        </table>
      <input type="submit" value="Login" />
    </form>
    
    <br/>
    <br/>
    
    <font id="userMessageFont">
      New? <a href="/register/">Register</a>!
    </font>
  </center>

{% endblock %}

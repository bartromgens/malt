{% extends "base/base.html" %}

{% block title %}Care{% endblock %}

{% block content %}
  <center><h4>Edit User Profile</h4></center>

  {% if isAllowed %}
    <center>
    <form action="." method="post">
    {% csrf_token %}
    <table id="formtable">
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
    </form>
    </center>
  {% else %}
    <p>You are not allowed to edit this user profile.</p>
  {% endif %}

  
{% endblock %}

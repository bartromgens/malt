{% extends "drinks/base.html" %}

{% load bootstrap3 %}

{% block title %}Malt{% endblock %}

{% block content %}
  <center><h4>Add drink</h4></center>

  {% if error %}
    {{ error }}
  {% endif %}

    <form action="." method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        Add
      </button>
    {% endbuttons %}
    </form>

{% endblock %}

{% extends "drinks/base.html" %}

{% block title %}Malt{% endblock %}

{% block content %}
  <center><h4>Add drink</h4></center>

  {% if error %}
    {{ error }}
  {% endif %}

  <center>
    <form action="." method="post">
    {% csrf_token %}
    <table id="formtable">
    {{ form.as_table }}
    </table>
    <input type="submit" value="Add drink!" />
    </form>
  </center>
{% endblock %}
